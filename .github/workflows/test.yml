name: Unit-Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Run Unit Tests
        run: make test
      - name: Setup AVR Toolchain
        uses: bazhenov/action-avr-make@v1.0
      - name: Test Build
        run: make all